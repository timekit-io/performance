machine:
  php:
    version: 7.0.4
  timezone:
      UTC
dependencies:
  cache_directories:
      - "~/performance/vendor"
  pre:
      - sed -i 's/^;//' /opt/circleci/php/$(phpenv global)/etc/conf.d/xdebug.ini
  override:
      - composer install --prefer-dist --no-interaction --no-progress

test:
  post:
      - ./vendor/bin/coveralls